<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Home Runs Narrative Visualization</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-annotation@2.5.1/dist/d3-annotation.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>Evolution of Power Hitting in Major League Baseball</h1>
    <p id="description">Click "Next" to begin the story of how home run hitting evolved in MLB.</p>
    <div id="controls">
      <button id="prevBtn">Back</button>
      <button id="nextBtn">Next</button>
    </div>
    <svg id="vis" width="960" height="500"></svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
